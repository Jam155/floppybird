   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Kino Creative - Flappy Bird Contest" />
      <meta property="og:description" content="Free Prizes for people playing at NEExpo" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://nebez.github.io/floppybird/assets/thumb.png" />
      <meta property="og:url" content="http://kinocreative.uk/kinobird/" />
      <meta property="og:site_name" content="Kino Creative" />
      
      <!-- Style sheets -->
       <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
       <link href="css/reset.css" rel="stylesheet">
       <link href="css/main.css" rel="stylesheet">

   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <h2 class="scoreboard__title">Game Over</h2>
                     <div class="scoreboard__medal-wrapper">
                        <div id="medal"></div>
                     </div>
                      <div class="scoreboard__scores">
                          <div id="currentscore"></div>
                          <div id="highscore"></div>
                      </div>
                     <input class="scoreboard__name" type="text" name="name" placeholder="Name" />
                     <div class="scoreboard__email" id="email">
                        <input class="scoreboard__email-input" type="email" name="email" placeholder="you@domain.com" />
                        <input class="scoreboard__email-submit" type="submit" value="Submit" />
                     </div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <div class="shareboard">
                     <h2 class="shareboard__title">Share with your friends for an extra chance to win!</h2>
                     <div class="shareboard__facebook">
                        <div class="fb-share-button" data-href="http://kinocreative.uk/kinobird/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkinocreative.uk%2Fkinobird%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
                     </div>
                     <div class="shareboard__twitter">
                        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="I&#39;ve just played Flappy Bird at NE Expo" data-url="http://kinocreative.uk/kinobird" data-via="kinocreative" data-hashtags="NEExpo" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                     </div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
      <script src="js/database.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>

      <div id="fb-root"></div>
      <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=323270581046664&autoLogAppEvents=1';
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
   </body>
</html>
